name: myapp
description: FBLA Member Portal - A complete multi-page Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # UI Components
  google_fonts: ^8.0.0
  table_calendar: ^3.0.9

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4

  # State Management
  provider: ^6.1.2
  
  url_launcher: ^6.3.2
  image_picker: ^1.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
